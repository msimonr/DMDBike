<!-- templates/index.html -->
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Bicicleta ADU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loadstyles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icono.png') }}">
  </head>
  <body>
  <div class="container">
    <form action="{{ url_for('reset_session') }}" method="POST">
      <button type="submit" class="resetbtn">Reiniciar sesión actual</button>
    </form>
  </div>
  <hr>
  <div class="container">
      <h2>Nuevo registro</h2>
      <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="token" value="{{ token }}">
        <label>Nombre</label>
        <input type="text" name="nombre" placeholder="Quién pedaleó" required>
        <label>Foto</label>
        <input type="file" name="foto" accept="image/*" capture="camera" required>
        <button type="submit" class="guardar">Guardar</button>
      </form>
    </div>
    <a class="cmanual" href="{{ url_for('upload_manual') }}">Ir a carga manual</a>
  </body>
</html>
